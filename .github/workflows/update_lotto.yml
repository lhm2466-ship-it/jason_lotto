name: Lotto Data Auto Update

on:
  schedule:
    # 매주 토요일 11:36 UTC (한국 시간 토요일 20:36)
    - cron: '36 11 * * 6'
  workflow_dispatch: # 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Lotto Data
        run: node update_lotto.js

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add lotto_data.json
          git commit -m "Auto-update lotto_data.json [skip ci]" || echo "No changes to commit"
          git push
